modLoader="javafml"
loaderVersion="${fml_request}"

license="${license}"
issueTrackerURL="https://github.com/Tidy-Bear/tidyup-create/issues"

[[mods]]
modId="${mod_id}"
version="${version}"
displayName="${mod_name}"
logoFile="${mod_id}.png"
credits="${credits}"
authors="${author}"
description='''${description}'''

[[dependencies.${mod_id}]]
modId="forge"
mandatory=true
versionRange="${forge_request}"
ordering="NONE"
side="BOTH"  ## depends on features, can be safely applied on client only or server only.

[[dependencies.${mod_id}]]
modId="minecraft"
mandatory=true
versionRange="${minecraft_request}"
ordering="NONE"
side="BOTH"  ## depends on features, can be safely applied on client only or server only.

[[dependencies.${mod_id}]]
modId="create"
mandatory=true
versionRange="${create_request}"
ordering="NONE"
side="BOTH"  ## depends on features, can be safely applied on client only or server only.
